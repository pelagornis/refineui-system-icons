name: Release React Native Platform

on:
  push:
    tags:
      - "*"

jobs:
  release-react-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify React Native package versions
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Verify versions are already updated by release-all.yml
          echo "Verifying React Native package versions are $VERSION:"

          # Check root package.json
          ROOT_VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "Root package.json version: $ROOT_VERSION"

          # Check React Native package
          RN_VERSION=$(grep '"version"' packages/react-native-icons/package.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "React Native package version: $RN_VERSION"

          if [ "$ROOT_VERSION" != "$VERSION" ] || [ "$RN_VERSION" != "$VERSION" ]; then
            echo "‚ùå Version mismatch! Expected: $VERSION"
            echo "  Root package.json: $ROOT_VERSION"
            echo "  React Native package: $RN_VERSION"
            echo "Please ensure release-all.yml has run first to update versions."
            exit 1
          fi

          echo "‚úÖ React Native package versions verified: $VERSION"

      - name: Build React Native platform
        run: |
          npm run generate:metadata
          echo "React Native icons generation completed"

      - name: Publish React Native Icons to npm
        run: |
          cd packages/react-native-icons
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create React Native Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            packages/react-native-icons/dist/**
          body: |
            ## üéâ React Native Platform Release ${{ steps.get_version.outputs.version }}

            ### üì¶ NPM Package
            ```bash
            npm install @refineui/react-native-icons@${{ steps.get_version.outputs.version }}
            ```

            ### üì± Features
            - React Native optimized components
            - TypeScript support with full type safety
            - Touch interactions and accessibility
            - 434+ icons with multiple sizes and styles
            - Mobile-optimized rendering

            ### üìÅ Files
            React Native Icons distribution files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
