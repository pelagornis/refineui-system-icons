name: Release React Native Platform

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        default: "1.0.0"

jobs:
  release-react-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.get_version.outputs.version }}"

      - name: Build React Native platform
        run: |
          npm run generate:metadata
          npm run generate:react-native

      - name: Test React Native package
        run: |
          cd packages/react-native-icons && npm test

      - name: Publish React Native Icons to npm
        run: |
          cd packages/react-native-icons
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create React Native Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/react-native-icons/dist/**
          body: |
            ## ğŸ‰ React Native Platform Release ${{ steps.get_version.outputs.version }}

            ### ğŸ“¦ NPM Package
            ```bash
            npm install @refineui/react-native-icons
            ```

            ### ğŸ“± Features
            - React Native optimized components
            - TypeScript support with full type safety
            - Touch interactions and accessibility
            - 434+ icons with multiple sizes and styles
            - Mobile-optimized rendering

            ### ğŸ“ Files
            React Native Icons distribution files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
