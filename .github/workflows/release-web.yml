name: Release Web Platform

on:
  push:
    tags:
      - "v*"

jobs:
  release-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package versions
        run: |
          # Update root package.json
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

          # Update web package versions
          cd packages/react-icons && npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
          cd ../web-icons && npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
          cd ../..

          echo "Updated all web package versions to ${{ steps.get_version.outputs.version }}"

      - name: Build web platform
        run: |
          npm run generate:metadata
          npm run generate:web-icons
          npm run generate:fonts
          npm run build:fonts

      - name: Test web packages
        run: |
          cd packages/react-icons && npm test
          cd packages/web-icons && npm test

      - name: Publish React Icons to npm
        run: |
          cd packages/react-icons
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Publish Web Icons to npm
        run: |
          cd packages/web-icons
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create Web Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/react-icons/dist/**
            packages/web-icons/dist/**
          body: |
            ## 🎉 Web Platform Release ${{ steps.get_version.outputs.version }}

            ### 📦 NPM Packages
            ```bash
            npm install @refineui/react-icons
            npm install @refineui/web-icons
            ```

            ### 🌐 Features
            - React components with TypeScript support
            - Web icons with font-based system
            - 434+ icons with multiple sizes and styles
            - Tree-shakable imports

            ### 📁 Files
            React Icons and Web Icons distribution files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
