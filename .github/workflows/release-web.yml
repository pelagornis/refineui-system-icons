name: Release Web Platform

on:
  push:
    tags:
      - "*"

jobs:
  release-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify web package versions
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Verify versions are already updated by release-all.yml
          echo "Verifying web package versions are $VERSION:"

          # Check root package.json
          ROOT_VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "Root package.json version: $ROOT_VERSION"

          # Check web packages
          for package in packages/react-icons packages/web-icons packages/icon-cdn; do
            if [ -f "$package/package.json" ]; then
              PKG_VERSION=$(grep '"version"' "$package/package.json" | sed 's/.*"version": "\([^"]*\)".*/\1/')
              echo "$package version: $PKG_VERSION"
              
              if [ "$PKG_VERSION" != "$VERSION" ]; then
                echo "‚ùå Version mismatch in $package! Expected: $VERSION, Found: $PKG_VERSION"
                echo "Please ensure release-all.yml has run first to update versions."
                exit 1
              fi
            fi
          done

          echo "‚úÖ All web package versions verified: $VERSION"

      - name: Build web platform
        run: |
          npm run generate:metadata
          npm run generate:web-icons
          npm run generate:fonts
          npm run build:fonts

      - name: Build icon-cdn
        run: |
          cd packages/icon-cdn
          npm run build

      - name: Publish React Icons to npm
        run: |
          cd packages/react-icons
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Publish Web Icons to npm
        run: |
          cd packages/web-icons
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Publish Icon CDN to npm
        run: |
          cd packages/icon-cdn
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create Web Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            packages/react-icons/dist/**
            packages/web-icons/dist/**
          body: |
            ## üéâ Web Platform Release ${{ steps.get_version.outputs.version }}

            ### üì¶ NPM Packages
            ```bash
            npm install @refineui/react-icons@${{ steps.get_version.outputs.version }}
            npm install @refineui/web-icons@${{ steps.get_version.outputs.version }}
            npm install @refineui/icon-cdn@${{ steps.get_version.outputs.version }}
            ```

            ### üåê Features
            - React components with TypeScript support
            - Web icons with font-based system
            - 434+ icons with multiple sizes and styles
            - Tree-shakable imports

            ### üìÅ Files
            React Icons and Web Icons distribution files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
