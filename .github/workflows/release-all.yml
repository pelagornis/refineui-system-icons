name: Release All Platforms

on:
  push:
    tags:
      - "*"

jobs:
  release-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update all platform versions
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Update root package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json

          # Update individual package versions
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" packages/react-icons/package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" packages/react-native-icons/package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" packages/web-icons/package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" packages/icon-cdn/package.json

          # Update iOS Package.swift
          sed -i "s/version:.*/version: \"$VERSION\"/" Package.swift

          # Update Flutter pubspec.yaml
          sed -i "s/version:.*/version: $VERSION/" flutter/pubspec.yaml

          # Update Android build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" android/library/build.gradle.kts

          echo "All platform versions updated to $VERSION"

      - name: Build all platforms
        run: |
          python3 scripts/release_all_platforms.py

      - name: Create comprehensive release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p fonts_archive
          cp fonts/*.ttf fonts_archive/ 2>/dev/null || true
          cp fonts/*.otf fonts_archive/ 2>/dev/null || true
          cp fonts/*.woff2 fonts_archive/ 2>/dev/null || true
          cp fonts/*.css fonts_archive/ 2>/dev/null || true
          cp fonts/icon-mapping.json fonts_archive/ 2>/dev/null || true
          zip -r refineui-system-icons-fonts.zip fonts_archive/
          echo "Font archive created: refineui-system-icons-fonts.zip"

      - name: Create Complete Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            refineui-system-icons-fonts.zip
          body: |
            ## 🎉 Complete Platform Release ${{ steps.get_version.outputs.version }}

            ### 📦 NPM Packages
            ```bash
            npm install @refineui/react-icons@${{ steps.get_version.outputs.version }}
            npm install @refineui/react-native-icons@${{ steps.get_version.outputs.version }}
            npm install @refineui/web-icons@${{ steps.get_version.outputs.version }}
            ```

            ### 🍎 iOS
            ```ruby
            .package(url: "https://github.com/pelagornis/refineui-system-icons.git", from: "${{ steps.get_version.outputs.version }}")
            ```

            ### 🤖 Android
            ```gradle
            implementation 'com.pelagornis:library:${{ steps.get_version.outputs.version }}'
            ```

            ### 🦋 Flutter
            ```yaml
            dependencies:
              refineui_system_icons: ^${{ steps.get_version.outputs.version }}
            ```

            ### 🌟 Features
            - **434+ icons** with multiple sizes and styles
            - **Cross-platform consistency** across all platforms
            - **TypeScript support** for web platforms
            - **Native integration** for mobile platforms
            - **Optimized performance** for each platform

            ### 📁 Files
            - **Font files** (`.woff2`, `.css`) - Direct font usage
            - **Icon mapping** (`icon-mapping.json`) - Complete icon metadata
            - **Platform packages** - iOS, Flutter configuration files

            ### 🔤 Direct Font Usage
            ```html
            <link rel="stylesheet" href="refineui-system-icons-regular.css">
            <link rel="stylesheet" href="refineui-system-icons-filled.css">
            ```

            ```css
            .icon-regular::before { font-family: 'RefineUI-System-Icons-Regular'; }
            .icon-filled::before { font-family: 'RefineUI-System-Icons-Filled'; }
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
