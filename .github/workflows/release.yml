name: Release and Publish

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update versions
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Update package.json
          npm version $VERSION --no-git-tag-version

          # Update Flutter pubspec.yaml
          sed -i "s/version:.*/version: $VERSION/" flutter/pubspec.yaml

          # Update Android build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" android/library/build.gradle.kts

          echo "âœ… All version files updated to $VERSION"

      - name: Build
        run: |
          python3 scripts/release_all_platforms.py

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/release-manifest.json
          body: |
            ## ğŸ‰ Release ${{ steps.get_version.outputs.version }}

            ### ğŸ“¦ Platforms
            - ğŸŒ Web (SVG + CSS)
            - ğŸ¤– Android (XML)
            - ğŸ iOS (Swift)
            - ğŸ¦‹ Flutter (Dart)

            ### ğŸ“¦ NPM Packages
            ```bash
            npm install @refineui/react-icons
            npm install @refineui/react-native-icons
            npm install @refineui/web-icons
            ```

            ### ğŸ“ Downloads
            Platform-specific ZIP files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
