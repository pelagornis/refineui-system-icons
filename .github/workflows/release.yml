name: Release and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        default: "1.0.0"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update versions
        run: |
          # Update package.json
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

          # Update iOS Podspec
          sed -i "s/s\.version.*=.*'.*'/s.version = '${{ steps.get_version.outputs.version }}'/" RefineIcons.podspec

          # Update Flutter pubspec.yaml
          sed -i "s/version:.*/version: ${{ steps.get_version.outputs.version }}/" flutter/pubspec.yaml

          # Update Android build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"${{ steps.get_version.outputs.version }}\"/" android/library/build.gradle.kts

          echo "All version files updated to ${{ steps.get_version.outputs.version }}"

      - name: Build
        run: |
          python3 scripts/release_all_platforms.py

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/release-manifest.json
          body: |
            ## 🎉 Release ${{ steps.get_version.outputs.version }}

            ### 📦 Platforms
            - 🌐 Web (SVG + CSS)
            - 🤖 Android (XML)
            - 🍎 iOS (Swift)
            - 🦋 Flutter (Dart)

            ### 📦 NPM Packages
            ```bash
            npm install @refineui/react-icons
            npm install @refineui/react-native-icons
            npm install @refineui/web-icons
            ```

            ### 📁 Downloads
            Platform-specific ZIP files are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
