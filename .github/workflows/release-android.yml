name: Release Android Platform

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        default: "1.0.0"

jobs:
  release-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Android version
        run: |
          sed -i "s/versionName = \".*\"/versionName = \"${{ steps.get_version.outputs.version }}\"/" android/library/build.gradle.kts
          echo "Updated Android build.gradle.kts to version ${{ steps.get_version.outputs.version }}"

      - name: Build Android platform
        run: |
          python3 scripts/generate_android_xml.py

      - name: Validate Android package
        run: |
          cd android
          ./gradlew assembleRelease
          ./gradlew lintRelease

      - name: Create Android Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/library/**
            android/app/**
          body: |
            ## üéâ Android Platform Release ${{ steps.get_version.outputs.version }}

            ### üì¶ Installation
            ```gradle
            // build.gradle
            implementation 'com.pelagornis:library:latest.release'

            // settings.gradle
            include ':library'
            project(':library').projectDir = new File('path/to/android/library')
            ```

            ### ü§ñ Features
            - Native Android integration
            - Vector drawables for all screen densities
            - XML resource files
            - 434+ icons with multiple sizes and styles
            - Optimized for Android performance

            ### üìÅ Files
            Android library source code and resources are attached below.
        env:
          GITHUB_TOKEN: ${{ secrets.PELAGORNIS }}
